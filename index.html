<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FIFA</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="heading">FIFA PLAYERS</h1>

    <form id="new-player">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" >Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="club" >Club</label>
          <input type="text" id="club" required/>
        </div>

        <div class="form-item">
          <label for="position" >Position</label>
          <select id="position" required>
            <option value="" disabled selected></option>
            <option value="GK">Goalkeeper</option>
            <option value="Defender">Defender</option>
            <option value="Midfielder">Midfielder</option>
            <option value="Attacker">Attacker</option>
          </select>
        </div>

        <div class="form-item">
          <label for="rating" >Rating</label>
          <input type="number" id="rating" min="1" max="10" required/>
        </div>

        <!-- <div class="form-item">
          <label for ="image" >Image</label>
          <input type="file" id="image"/>
        </div> -->

      </div>
      <input type="submit" class="buttons"value="Save"/>
    </form>

    <h2 id="players-heading">Players</h2>
    <div id="players"></div>
      <input type="submit" id="delete-all" class="buttons" value="Delete"/>

  </body>
</html>
